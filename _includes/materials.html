<li class="dropdown-header">Pages</li>
{% for page in site.pages %}
{% for doc in page.categories %}
  <li>{{ doc }}</li>
{% endfor %}
<ul>
<li><a href="{{ page.url }}">{{ page.title }}</li>

<li><a href="{{ page.path }}">{{ page.title }}</li>
</ul>
{% endfor %}

<li role="separator" class="divider"></li>
